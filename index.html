<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Tashkent, UZ</div>
          <div class="date">Monday 3 dec 2021</div>
        </section>

        <div class="main-temp">
          <div class="temp">1 <span>°c</span></div>
          <div class="weather">fog</div>
          <div class="hi-low">19°c / 23°c</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="search..."
        />
      </header>
    </div>

    <script src="script.js"></script>
  </body>
</html>
